{% extends 'wrapper.html' %}
{% block title %}
<title> Login </title>
{% endblock %}
{% load i18n %}
{% load socialaccount %}
{% block content %}
  <div class="page-header align-items-start min-vh-100"   
            style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80'); 
            " loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">{% trans 'Sign in' %}</h4>
                <div class="row mt-3">
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" method="post">
                {% csrf_token %}
                <label class="form-label"> {% trans 'Username' %}</label>
                <div class="input-group input-group-outline my-3">
                  <input type="text" class="form-control" name="login">
                </div>
                <label class="form-label"> {% trans 'Password' %}</label>
                <div class="input-group input-group-outline mb-3">
                  <input type="password" class="form-control" name="password">
                </div>
                <label class="form-label"> {% trans 'Remember' %}</label>
                <div class="input-group input-group-outline mb-3">
                  <input type="checkbox" name="remember">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2"> {% trans 'Sigh in' %}</button>
                </div>


              </form>

              <button class="btn btn-outline-info">
                <i class="fa-regular fa-registered" style="color: #000000;"></i>
                <a href="{{request.LANGUAGE_CODE}}/accounts/signup/" class="text-primary text-gradient font-weight-bold"> {% trans 'Sigh up' %}</a>
              </button>
              <button class="btn btn-outline-info">
                <i class="fa-solid fa-key" style="color: #000000;"></i>
                <a href="" class="text-primary text-gradient font-weight-bold" data-bs-toggle="modal" data-bs-target="#exampleModal7"  role="button" aria-pressed="true">{% trans 'Password reset' %}</a>

              </button>
    <button class="btn btn-outline-info">
           <i class="fab fa-google"></i>
            <a href="/accounts/google/login/"> {% trans 'Sigh up with' %} Google</a>
    </button><br>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <div class="col-sm-3 ">
    <div class="modal fade" id="exampleModal7" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-ls">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Password reset {% trans 'Password reset' %}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

                <div class="row">
                  <form action="/{{ request.LANGUAGE_CODE }}/password-reset" method="get">

                  <div class="col-lg-12 mx-auto d-flex justify-content-center flex-column ">

                    <div class="col-md-12">
                      <label style="color: #0f0f0f;" class="form-label"  >  {% trans 'Enter your email or login' %}</label>
                      <div class="input-group input-group-outline ">
                          <input type="text" class="form-control education"      name="login" >
                      </div>

                      <div class="row m-4">
                        <div class="col-md-6">

                          <a href="" class="btn btn-icon bg-gradient-info d-lg-block mt-3 mb-0 w-100" data-bs-dismiss="modal">
                             {% trans 'Close' %}
                          </a>
                        </div>
                    <div class="col-md-6">

                        <button  target="_blank" type="submit"  class="btn btn-icon bg-gradient-success d-lg-block mt-3 mb-0 w-100" >
                         {% trans 'Ok' %}
                        </button>
                      </form>
                    </div>
                    </div>
                  </div>
                </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <style>
    #footer_{
      display: none !important;
    }
  </style>

{% endblock content %}
